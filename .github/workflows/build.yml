name: Build iOS App

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build for Simulator
        run: |
          xcodebuild build \
            -project Steady.xcodeproj \
            -scheme Steady \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: Build for Device (Unsigned)
        if: github.event_name == 'workflow_dispatch'
        run: |
          xcodebuild build \
            -project Steady.xcodeproj \
            -scheme Steady \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: Create IPA
        if: github.event_name == 'workflow_dispatch'
        run: |
          mkdir -p build/Payload
          cp -r build/DerivedData/Build/Products/Release-iphoneos/Steady.app build/Payload/
          cd build && zip -r Steady.ipa Payload
          ls -la

      - name: Upload IPA
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Steady-IPA
          path: build/Steady.ipa
          retention-days: 30

      - name: Upload Simulator App
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Steady-Simulator
          path: build/DerivedData/Build/Products/Debug-iphonesimulator/Steady.app
          retention-days: 7
