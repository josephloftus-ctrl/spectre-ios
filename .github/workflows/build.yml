name: Build iOS App

on:
  push:
    branches: [main, master, 'feature/**']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build for Device (Unsigned)
        run: |
          xcodebuild build \
            -project SpectreCounter.xcodeproj \
            -scheme SpectreCounter \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: Create IPA
        run: |
          mkdir -p build/Payload
          cp -r build/DerivedData/Build/Products/Release-iphoneos/SpectreCounter.app build/Payload/
          cd build && zip -r SpectreCounter.ipa Payload
          ls -la

          # Verify IPA structure
          echo "=== IPA Contents ==="
          unzip -l SpectreCounter.ipa | head -20

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SpectreCounter-IPA
          path: build/SpectreCounter.ipa
          retention-days: 30
