<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" fill="#1e2430" rx="180"/>

  <!-- Inner glow circle -->
  <circle cx="512" cy="512" r="340" fill="#252d3a"/>

  <!-- Main icon circle with slate blue gradient -->
  <defs>
    <linearGradient id="slateBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c7a99"/>
      <stop offset="100%" style="stop-color:#3d5266"/>
    </linearGradient>
  </defs>
  <circle cx="512" cy="512" r="260" fill="url(#slateBlue)"/>

  <!-- Chart uptrend icon (white) -->
  <g transform="translate(512, 512)" fill="none" stroke="white" stroke-width="36" stroke-linecap="round" stroke-linejoin="round">
    <!-- Grid lines (subtle) -->
    <line x1="-140" y1="100" x2="140" y2="100" stroke-opacity="0.3" stroke-width="8"/>
    <line x1="-140" y1="0" x2="140" y2="0" stroke-opacity="0.3" stroke-width="8"/>
    <line x1="-140" y1="-100" x2="140" y2="-100" stroke-opacity="0.3" stroke-width="8"/>

    <!-- Uptrend line -->
    <polyline points="-120,80 -40,20 40,-30 120,-100" stroke="white" stroke-width="40"/>

    <!-- Arrow head -->
    <polyline points="70,-100 120,-100 120,-50" stroke="white" stroke-width="36"/>
  </g>
</svg>
