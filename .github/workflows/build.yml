name: Build iOS App

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build for Simulator
        run: |
          xcodebuild build \
            -project SpectreIOS.xcodeproj \
            -scheme SpectreIOS \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: Archive App (Release)
        if: github.event_name == 'workflow_dispatch'
        run: |
          xcodebuild archive \
            -project SpectreIOS.xcodeproj \
            -scheme SpectreIOS \
            -destination 'generic/platform=iOS Simulator' \
            -archivePath build/SpectreIOS.xcarchive \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            SKIP_INSTALL=NO

      - name: Export App
        if: github.event_name == 'workflow_dispatch'
        run: |
          mkdir -p build/app
          cp -r build/SpectreIOS.xcarchive/Products/Applications/*.app build/app/ || true

      - name: Upload Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: SpectreIOS-Simulator
          path: build/app/
          retention-days: 7
