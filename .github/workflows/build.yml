name: Build iOS App

on:
  push:
    branches: [main, master, 'feature/**']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build for Device (Unsigned)
        run: |
          xcodebuild build \
            -project SpectreCounter.xcodeproj \
            -scheme SpectreCounter \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: Ad-hoc Sign for Sideloading
        run: |
          APP_PATH="build/DerivedData/Build/Products/Release-iphoneos/Steady.app"

          # Create minimal entitlements for sideloading
          cat > build/entitlements.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>application-identifier</key>
            <string>*</string>
            <key>get-task-allow</key>
            <true/>
          </dict>
          </plist>
          EOF

          # Ad-hoc sign with entitlements (creates signature structure for sideloading tools)
          codesign --force --deep --sign - --entitlements build/entitlements.plist "$APP_PATH"

          # Verify signature structure exists
          codesign -dv "$APP_PATH" 2>&1 || true

      - name: Create IPA
        run: |
          mkdir -p build/Payload
          cp -r build/DerivedData/Build/Products/Release-iphoneos/SpectreCounter.app build/Payload/
          cd build && zip -r SpectreCounter.ipa Payload
          ls -la

          # Verify IPA structure
          echo "=== IPA Contents ==="
          unzip -l Steady.ipa | head -20

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SpectreCounter-IPA
          path: build/SpectreCounter.ipa
          retention-days: 30
